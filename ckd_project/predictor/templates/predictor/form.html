<!-- predictor/templates/predictor/form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>CKD Prediction Form</title>
</head>
<body>
    <h2>Chronic Kidney Disease Prediction</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in fields %}
            <label>{{ field }}:</label>
            <input type="text" name="{{ field }}" required><br><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
